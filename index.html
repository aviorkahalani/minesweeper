<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4dcde2782e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>
  <body onload="initGame()">
    <section class="main-container">
      <main class="main-container">
        <h1>Minesweeper</h1>

        <!-- <div class="btn-group">
        <button class="btn-timer" onclick="startTimer()">Start</button>
        <button class="btn-timer" onclick="stopTimer()">Stop</button>
      </div> -->

        <div class="btn-group">
          <button class="btn-level btn-easy" onclick="setLevel(4)">Easy (4 x 4)</button>
          <button class="btn-level btn-medium" onclick="setLevel(8)">Medium (8 x 8)</button>
          <button class="btn-level btn-hard" onclick="setLevel(12)">Hard (12 x 12)</button>
        </div>

        <div class="stats">
          <div class="timer"><span class="minutes">00</span>:<span class="seconds">00</span></div>
          <div class="smiley" onclick="initGame()"></div>
          <div class="hearts">
            <div class="lives"></div>
          </div>
        </div>

        <table>
          <tbody class="board"></tbody>
        </table>
      </main>

      <footer class="main-footer">
        <p>Made by Avior Kahalani &copy; 2022</p>
      </footer>
    </section>

    <div class="alert">
      <div class="msg"></div>
      <button class="btn-alert" onclick="closeAlert()">
        <span class="icon-close"><i class="fas fa-times"></i></span>
      </button>
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
